# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fink-jokes-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push container image to registry
      run:
         docker build -t jokes-service .
         docker tag jokes-service:latest ${{secrets.DOCKER_USERNAME}}/jokes-service:latest
         docker push ${{secrets.DOCKER_USERNAME}}/jokes-service:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fink-jokes-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef4c5d31411645fba5c563c5ef26990a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d1d3547c25574b32929362607fb31768 }}/nathasjafink/jokes-service:${{ github.sha }}'
